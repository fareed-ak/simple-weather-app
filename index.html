<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cdnjs.cloudflare.com">
</head>
<body>
  <div class="outer-container">
    <div class="top-container">

      <input type="text" placeholder="API KEY here" id="api-input">

      <div class="search-container">
        <input type="text" name="" id="input-city" placeholder="Enter City">
        <button id="search-button">&#128269;</button>
      </div>
      <hr>
    </div>

    <div class="bottom-container">
      <div class="empty-container"><p>Enter A city to Search Weather</p></div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
